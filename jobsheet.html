<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobsheet Page</title>
    <style>
        body {
            font-family: 'Orbitron', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Futuristic animated circuit background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(#00f2fe 1px, transparent 1px),
                linear-gradient(90deg, #4facfe 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.15;
            animation: circuitFlow 12s linear infinite;
            z-index: -1;
        }
        @keyframes circuitFlow {
            from { transform: translateY(0); }
            to { transform: translateY(-60px); }
        }

        /* Navigation button with dropdown */
        .nav-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        .nav-button {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(10,10,10,0.8);
            color: #00f2fe;
            text-decoration: none;
            border-radius: 40px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px #00f2fe, 0 0 30px #4facfe;
            cursor: pointer;
            text-shadow: 0 0 10px #00f2fe;
        }
        .nav-button::before {
            content: "üë®‚Äçüéì";
            margin-right: 8px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(0,0,0,0.85);
            border-radius: 10px;
            box-shadow: 0 0 15px #00f2fe;
        }
        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #00f2fe;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .dropdown a:hover {
            background: #00f2fe;
            color: #000;
        }
        .nav-container:hover .dropdown {
            display: block;
        }

        header {
            padding: 60px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 3px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 15px #00f2fe, 0 0 30px #4facfe;
            animation: glowPulse 4s infinite alternate;
        }
        @keyframes glowPulse {
            from { text-shadow: 0 0 15px #00f2fe, 0 0 30px #4facfe; }
            to { text-shadow: 0 0 25px #4facfe, 0 0 50px #00f2fe; }
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 40px auto;
            max-width: 1200px;
            gap: 20px;
        }

        .profile {
            flex: 1;
            max-width: 550px;
            background: rgba(0, 242, 254, 0.08);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0,242,254,0.4);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .profile:hover {
            transform: scale(1.03);
        }
        .profile h2 {
            color: #00f2fe;
            margin-bottom: 15px;
            font-size: 1.6em;
            text-shadow: 0 0 10px #00f2fe;
        }

        .image-box {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00f2fe;
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            background-size: 200% 200%;
            animation: glowMove 4s ease infinite;
        }
        @keyframes glowMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .jobsheet-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .jobsheet-card {
            background: rgba(0,0,0,0.6);
            border: 2px solid #00f2fe;
            border-radius: 10px;
            padding: 15px;
            color: #fff;
            text-shadow: 0 0 5px #00f2fe;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .jobsheet-card:hover {
            transform: scale(1.05);
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 20px #00f2fe;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(10,10,10,0.85);
            margin-top: 40px;
            font-size: 0.9em;
            color: #00f2fe;
            border-top: 2px solid #4facfe;
            text-shadow: 0 0 10px #00f2fe;
        }
    </style>
</head>
<body>

    <header>
        <h1>Our Jobsheet</h1>
        <div class="nav-container">
            <div class="nav-button">Menu</div>
            <div class="dropdown">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About Us</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Section Danish -->
        <div class="profile">
            <h2>DANISH SHAZWAN BIN SUWANDI</h2>
            <div class="image-box"></div>
            <div class="jobsheet-section">
                <div class="jobsheet-card">HTML</div>
                <div class="jobsheet-card">CSS</div>
                <div class="jobsheet-card">JavaScript</div>
                <div class="jobsheet-card">LocalStorage</div>
            </div>
        </div>

        <!-- Section Adilah -->
        <div class="profile">
            <h2>NUR ADILAH BINTI SHAMSUDDIN</h2>
            <div class="image-box"></div>
            <div class="jobsheet-section">
                <div class="jobsheet-card">HTML</div>
                <div class="jobsheet-card">CSS</div>
                <div class="jobsheet-card">JavaScript</div>
                <div class="jobsheet-card">LocalStorage</div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2026 Group Project | Mobile App Development Assignment
    </footer>

</body>
</html>
